而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->

</head>
<body>

<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
